<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>

    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/mlp.jpeg') }}");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 780px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 14px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        legend {
            font-size: 22px;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .mb-3 {
            margin-bottom: 18px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        select {
            cursor: pointer;
        }

        input[type="number"]:focus,
        select:focus {
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.6);
        }

        input[type="submit"] {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: #084298;
            transform: translateY(-2px);
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            color: #ffd966;
        }
    </style>
</head>

<body>

    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" required>
                    <option disabled selected value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option disabled selected value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option disabled selected value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Writing Score (0–100)</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label>Reading Score (0–100)</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div style="text-align:center;">
                <input type="submit" value="Predict Your Math Score">
            </div>
        </form>

        {% if results %}
        <h2>The predicted math score of the student is {{ results }}</h2>
        {% endif %}
    </div>

</body>
</html>
